<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link href="style.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >

   <title>Title</title>
</head>
<body>

<div class="container m-4 ">
   <div class="bg-warning w-50 m-auto p-4">
      <h1> Operations</h1>
      <form class="bg-warning" onsubmit="calculator(event)">

         <div class="mb-3" >
            <label for="name" class="form-label">complete Name</label>
            <input type="text" class="form-control rounded-pill" id="name"  placeholder="Name and Surname">
         </div>

         <div class="mb-3" >
            <label for="firstNumber" class="form-label">First Number</label>
            <input type="number" class="form-control rounded-pill" id="firstNumber" >
         </div>

         <div class="mb-3">
            <label for="secondNumber" class="form-label">Second Number</label>
            <input type="number" class="form-control rounded-pill" id="secondNumber" >
         </div>
         <div class="mb-3">
            <label for="operation" class="form-label rounded-pill">Operation</label>
            <select class="form-select rounded-pill"   id="operation">
               <option selected class="val" >select</option>
               <option value="1" >Addition</option>
               <option value="2">Multiplication</option>
               <option value="3">Subtraction</option>
               <option value="4">Division</option>
               <option value="5">Modulo</option>
            </select>

         </div>
         <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary d-block rounded-pill">Calculate</button>
         </div><br>
         <div> <span class="as">As </span> <span id="result"></span></div>

      </form>
   </div>
   <div class="d-grid gap-2 m-4" >
      <a class="btn btn-primary" href="users.html" type="button">List of users</a>
   </div>
</div>

<script src="calculator.js" type="text/javascript"></script>
</body>
</html>
